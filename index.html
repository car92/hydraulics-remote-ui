<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Hydraulics Remote – BUTTON TEST</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#111823; --muted:#6b7a90; --accent:#3da9fc; --ring:#1f2a3a; --text:#e5e7eb; --white:#fff;
    --green:#22c55e; --green-weak:rgba(34,197,94,.14); --red:#ef4444; --red-weak:rgba(239,68,68,.14);
  }
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

  .app{max-width:640px; margin:0 auto; padding:12px; display:flex; flex-direction:column; gap:12px; min-height:100vh; box-sizing:border-box;}

  .header{display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:8px;}
  .title{font-weight:700; font-size:clamp(.95rem, 2.4vw, 1.1rem); letter-spacing:.3px;}
  .status{font-size:clamp(.75rem, 2vw, .85rem); color:var(--muted);}
  .btn{background:#1e293b; color:#e5e7eb; border:1px solid #334155; border-radius:10px; padding:8px 12px; cursor:pointer; font-size:.85rem; font-weight:600; transition:all .15s ease;}
  .btn:hover{background:#2d3e56; border-color:#475569;}
  .btn:active{transform:scale(0.98);}
  .btn:disabled{opacity:.6; cursor:not-allowed}
  .btn.connected{background:#22c55e; color:#0b0f14; border-color:#22c55e;}
  .btn.disconnect{background:#ef4444; color:#fff; border-color:#ef4444;}

  .card{background:var(--panel); border:1px solid var(--ring); border-radius:14px; padding:10px; box-shadow:0 6px 24px rgba(0,0,0,.25);}  

  /* Function grid */
  .fn-grid{ display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:8px; }
  .fn{ position:relative; border:1px solid var(--ring); border-radius:12px; min-height:76px; display:flex; flex-direction:column; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.06)); cursor:pointer; user-select:none; -webkit-tap-highlight-color:transparent; transition:transform .06s ease, border-color .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease; text-align:center; padding:8px; }
  .fn:hover{ transform:translateY(-1px); }
  .fn:active{ transform:translateY(0); }
  .fn-name{ font-size:clamp(.86rem, 2.2vw, .98rem); font-weight:700; line-height:1.2; color:#fff; }
  .fn-timer{ margin-top:4px; font-size:clamp(.7rem, 2vw, .82rem); color:var(--muted); opacity:0; transition:opacity .12s ease; }
  .fn.selected{ background:var(--accent); color:#0b0f14; border-color:var(--accent); box-shadow:0 0 0 2px rgba(61,169,252,.4) inset, 0 8px 28px rgba(61,169,252,.2); }
  .fn.selected .fn-name{ color:#0b0f14; }
  .fn.selected .fn-timer{ opacity:1; color:#05263a; }

  /* Action status */
  .action-top{display:flex; justify-content:space-between; align-items:center; gap:8px; margin-bottom:8px;}
  .armed{font-weight:700; letter-spacing:.4px; color:var(--text); font-size:clamp(.9rem,2.6vw,1rem);}  
  .armed.pumping{ color:var(--green); }
  .armed.dumping{ color:var(--red); }
  .count{font-variant-numeric:tabular-nums; color:var(--muted); font-size:clamp(.8rem,2.4vw,.95rem);}  

  /* BUTTONS instead of sliders */
  .action-buttons{display:flex; gap:10px; margin-top:8px;}
  .action-btn{flex:1; min-height:80px; border:2px solid var(--ring); border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.08)); cursor:pointer; user-select:none; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:1.2rem; transition:all .15s ease; touch-action:none;}
  .action-btn:active{transform:scale(0.97);}
  .action-btn.pump{color:#22c55e; border-color:rgba(34,197,94,.3);}
  .action-btn.pump.active{background:rgba(34,197,94,.25); border-color:#22c55e; box-shadow:0 0 0 3px rgba(34,197,94,.2) inset;}
  .action-btn.dump{color:#ef4444; border-color:rgba(239,68,68,.3);}
  .action-btn.dump.active{background:rgba(239,68,68,.25); border-color:#ef4444; box-shadow:0 0 0 3px rgba(239,68,68,.2) inset;}

  /* Function Mode toggle */
  .toggle-wrap{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:10px; padding:10px; border:1px solid var(--ring); border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.06)); transition:background .15s ease, border-color .15s ease, box-shadow .15s ease; }
  .toggle-wrap.on{ background:rgba(34,197,94,.12); border-color:rgba(34,197,94,.45); box-shadow:0 0 0 2px var(--green-weak) inset; }
  .toggle-label{ color:var(--text); font-weight:600; font-size:clamp(.95rem,2.6vw,1rem);}  
  .switch{ --h:26px; --w:48px; width:var(--w); height:var(--h); border-radius:999px; border:1px solid var(--ring); background:#0f1722; position:relative; cursor:pointer; transition:background .15s ease, border-color .15s ease, box-shadow .15s ease; }
  .switch::after{ content:""; position:absolute; top:50%; left:3px; transform:translateY(-50%); width:20px; height:20px; border-radius:999px; background:#d1d5db; transition:transform .18s ease, background .18s ease; box-shadow:0 1px 2px rgba(0,0,0,.4), 0 4px 14px rgba(0,0,0,.25) inset; }
  .switch.on{ background:rgba(34,197,94,.25); border-color:rgba(34,197,94,.5); box-shadow:0 0 0 2px var(--green-weak) inset; }
  .switch.on::after{ transform:translate(22px, -50%); background:#dcfce7; }

  /* Log drawer */
  .drawer{ position:fixed; left:0; right:0; bottom:0; z-index:30; pointer-events:none; display:flex; justify-content:center; }
  .drawer-inner{ width:min(640px, 100%); pointer-events:auto; }
  .drawer-toggle{ width:100%; border:none; background:#0f1420; color:#9fb0d0; padding:8px 10px; cursor:pointer; border-top:1px solid var(--ring); border-left:1px solid var(--ring); border-right:1px solid var(--ring); border-top-left-radius:12px; border-top-right-radius:12px; font-weight:600; }
  .drawer-body{ display:none; background:#0f1420; border:1px solid var(--ring); border-top:none; border-top-left-radius:0; border-top-right-radius:0; border-bottom-left-radius:12px; border-bottom-right-radius:12px; max-height:45vh; overflow:auto; padding:10px; font-family:ui-monospace, monospace; font-size:.8rem; line-height:1.35; }
  .drawer.open .drawer-body{ display:block; }
  .log-line{ margin-bottom:2px; }
  .log-tx{ color:#5ebbff; }
  .log-rx{ color:#8fff8f; }
  .log-err{ color:#ff6b6b; }
  .log-warn{ color:#ffd43b; }

  @media (max-width: 430px){ .app{padding:10px; gap:10px} .card{padding:10px} .fn{min-height:72px} }
</style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title" id="title">Hydraulics Remote (BUTTON TEST)</div>
      <button id="bleConnectBtn" class="btn">Connect ᛒ</button>
      <button id="bleDisconnectBtn" class="btn disconnect" style="display:none;">Disconnect</button>
    </div>
    <div class="status"><span id="packets">Packets 0</span> • <span id="rssi">RSSI —</span> • <span id="conn">Disconnected ❌</span></div>

    <!-- Functions -->
    <div class="card">
      <div class="fn-grid" id="fnGrid"></div>
    </div>

    <!-- ARMED + BUTTONS + Function Mode -->
    <div class="card">
      <div class="action-top">
        <div id="armedLabel" class="armed">READY</div>
        <div id="count" class="count">—</div>
      </div>

      <!-- Simple hold-to-activate buttons -->
      <div class="action-buttons">
        <button class="action-btn pump" id="pumpBtn">PUMP</button>
        <button class="action-btn dump" id="dumpBtn">DUMP</button>
      </div>

      <div id="toggleWrap" class="toggle-wrap" style="margin-top:12px;">
        <div class="toggle-label">Function Mode</div>
        <div id="fnSwitch" class="switch" role="switch" aria-checked="false"></div>
      </div>
    </div>
  </div>

  <!-- Bottom drawer -->
  <div class="drawer" id="drawer">
    <div class="drawer-inner">
      <button class="drawer-toggle" id="drawerToggle">▲ Show Log</button>
      <div class="drawer-body" id="log"></div>
    </div>
  </div>

<script>
  // ===== Haptics =====
  function haptic(type='light'){
    if(!('vibrate' in navigator)) return;
    const patterns={ light:18, medium:[24,28,24], heavy:[40,60,40] };
    try{ navigator.vibrate(patterns[type] || 15); }catch(e){}
  }

  // ===== BLE =====
  const SVC_UUID = '0000f00d-0000-1000-8000-00805f9b34fb';
  const CMD_UUID = '0000f0c1-0000-1000-8000-00805f9b34fb';
  const EVT_UUID = '0000f0e2-0000-1000-8000-00805f9b34fb';
  const BLE = { device:null, cmd:null, evt:null, connected:false };
  const _enc = new TextEncoder();
  const _dec = new TextDecoder();

  // ===== State =====
  const FUNCTIONS=["Mainsheet","Outhaul","Backstay","Vang","Cunningham","Furler","Jib Halyard","Jib Car","Inner Forestay"];
  let selectedFunction=-1, action=0, functionModeOn=false;
  const FUNCTION_ACTIVE_TIME=5000; 
  const HEARTBEAT_MS=40;  // ALIGNED: sync with TX(40ms) and RX(80ms timeout)
  let pageStart=0; 
  let hbTimer=null;

  // ===== DOM =====
  const fnGrid=document.getElementById('fnGrid');
  const armedLabel=document.getElementById('armedLabel');
  const countEl=document.getElementById('count');
  const fnSwitch=document.getElementById('fnSwitch');
  const toggleWrap=document.getElementById('toggleWrap');
  const packetsEl=document.getElementById('packets');
  const rssiEl=document.getElementById('rssi');
  const connEl=document.getElementById('conn');
  const logEl=document.getElementById('log');
  const drawer=document.getElementById('drawer');
  const drawerToggle=document.getElementById('drawerToggle');
  const title=document.getElementById('title');
  const bleConnectBtn=document.getElementById('bleConnectBtn');
  const bleDisconnectBtn=document.getElementById('bleDisconnectBtn');
  const pumpBtn=document.getElementById('pumpBtn');
  const dumpBtn=document.getElementById('dumpBtn');

  // ===== Logging =====
  function log(msg, type='info'){
    const t=new Date().toLocaleTimeString();
    const cls = type==='tx'?'log-tx':type==='rx'?'log-rx':type==='err'?'log-err':type==='warn'?'log-warn':'';
    const line = document.createElement('div');
    line.className = 'log-line ' + cls;
    line.textContent = `[${t}] ${msg}`;
    logEl.insertBefore(line, logEl.firstChild);
  }

  // ===== BLE Connection =====
  async function bleConnect(){
    try{
      log('🔍 Requesting BLE device...', 'info');
      const dev = await navigator.bluetooth.requestDevice({
        filters:[{ namePrefix:'HydraulicsRX' }],
        optionalServices:[SVC_UUID]
      });
      BLE.device = dev;
      log(`📱 Device selected: ${dev.name || 'Unknown'}`, 'info');

      log('🔗 Connecting to GATT server...', 'info');
      
      if(dev.gatt.connected){
        log('⚠️  Already connected, disconnecting first...', 'warn');
        dev.gatt.disconnect();
        await new Promise(r=>setTimeout(r, 1000));
      }
      
      const g = await dev.gatt.connect();
      log(`✅ GATT connected: ${g.connected}`, 'info');
      
      if(!g.connected){
        throw new Error('GATT connect returned but not connected');
      }
      
      log('🔍 Getting service ' + SVC_UUID, 'info');
      const svc = await g.getPrimaryService(SVC_UUID);
      log(`✅ Got service`, 'info');
      
      log('🔍 Getting CMD characteristic...', 'info');
      BLE.cmd = await svc.getCharacteristic(CMD_UUID);
      
      const props = BLE.cmd.properties;
      const propsList = [];
      if(props.write) propsList.push('WRITE');
      if(props.writeWithoutResponse) propsList.push('WRITE_NR');
      if(props.read) propsList.push('READ');
      if(props.notify) propsList.push('NOTIFY');
      log(`✅ CMD char properties: ${propsList.join(', ')}`, 'info');
      
      log('🔍 Getting EVT characteristic...', 'info');
      BLE.evt = await svc.getCharacteristic(EVT_UUID);
      log(`✅ Got EVT characteristic`, 'info');

      log('🔔 Starting notifications...', 'info');
      await BLE.evt.startNotifications();
      log(`✅ Notifications started`, 'info');
      
      BLE.evt.addEventListener('characteristicvaluechanged', e=>{
        const txt = _dec.decode(e.target.value).trim();
        log('RX: ' + txt, 'rx');
        
        if (txt.startsWith('PKT')) {
          const pkt = /PKT\s+(\d+)/.exec(txt); 
          if (pkt) packetsEl.textContent = `Packets ${pkt[1]}`;
          const rs  = /RSSI\s+(-?\d+)/.exec(txt); 
          if (rs)  rssiEl.textContent = `RSSI ${rs[1]}`;
        }
      });

      BLE.connected = true;
      connEl.textContent = 'Connected ✓';
      bleConnectBtn.style.display = 'none';
      bleDisconnectBtn.style.display = 'block';
      
      dev.addEventListener('gattserverdisconnected', ()=>{
        BLE.connected=false; 
        connEl.textContent='Disconnected ❌';
        bleConnectBtn.style.display = 'block';
        bleDisconnectBtn.style.display = 'none';
        log('❌ BLE disconnected', 'warn');
      });
      
      log('✅ BLE connected successfully!', 'info');
      await bleSend('S:0');
      
    }catch(e){
      log('❌ BLE connect failed: ' + (e.message||e), 'err');
    }
  }

  async function bleDisconnect(){
    try{
      if(BLE.device && BLE.device.gatt.connected){
        log('🔌 Disconnecting BLE...', 'info');
        
        if(BLE.evt){
          try{ await BLE.evt.stopNotifications(); }catch(e){}
        }
        
        await BLE.device.gatt.disconnect();
        
        BLE.connected = false;
        BLE.device = null;
        BLE.cmd = null;
        BLE.evt = null;
        
        bleConnectBtn.style.display = 'block';
        bleDisconnectBtn.style.display = 'none';
        connEl.textContent = 'Disconnected ❌';
        log('✅ BLE disconnected cleanly', 'info');
      }
    }catch(e){
      log('❌ Disconnect error: ' + (e.message||e), 'err');
    }
  }

  async function bleSend(line){
    if (!BLE.connected || !BLE.cmd) { 
      log('⚠️  TX dropped (not connected): '+line, 'warn'); 
      return; 
    }
    
    const value = _enc.encode(line + '\n');
    
    const props = BLE.cmd.properties;
    
    try{
      if (props.writeWithoutResponse) {
        await BLE.cmd.writeValueWithoutResponse(value);
      } else {
        await BLE.cmd.writeValueWithResponse(value);
      }
      // Only log non-heartbeat commands
      if(!line.includes('S:10') && !line.includes('S:11')){
        log('TX: ' + line, 'tx');
      }
    }catch(e){
      // Don't spam errors for heartbeat failures
      if(!line.includes('S:10') && !line.includes('S:11')){
        log('❌ WRITE ERR: ' + (e.message||e), 'err');
      }
    }
  }

  // ===== Build function tiles =====
  FUNCTIONS.forEach((name,idx)=>{
    const shortNames = ["MAIN","OUTHAUL","BACKSTAY","VANG","CUNN","FURL","JIB HAL","JIB CAR","INN FORE"];
    
    const card=document.createElement('button');
    card.type='button'; 
    card.className='fn'; 
    card.dataset.idx=idx; 
    card.setAttribute('aria-pressed','false');
    card.innerHTML=`<div class="fn-name">${shortNames[idx]}</div><div class="fn-timer" data-role="timer">5s</div>`;
    fnGrid.appendChild(card);
  });

  function renderGrid(){
    [...fnGrid.children].forEach((el,i)=>{ 
      const on=i===selectedFunction; 
      el.classList.toggle('selected',on); 
      el.setAttribute('aria-pressed',String(on)); 
    });
  }

  // ===== Function selection =====
  fnGrid.addEventListener('click', async (e)=>{
    const card=e.target.closest('.fn'); 
    if(!card) return; 
    const idx=Number(card.dataset.idx);
    
    if(selectedFunction===idx){ 
      stopHeartbeat(); 
      action=0; 
      const prev=selectedFunction;
      selectedFunction=-1; 
      renderGrid(); 
      renderAction(); 
      updateTimers(true); 
      await bleSend(`S:12,F:${prev}`); 
      haptic('light'); 
      log(`⚫ Deselected ${FUNCTIONS[prev]}`, 'info');
      return;
    }
    
    selectedFunction=idx; 
    pageStart=Date.now(); 
    action=0; 
    renderGrid(); 
    renderAction(); 
    updateTimers(false); 
    await bleSend(`S:${selectedFunction}`);
    await new Promise(r=>setTimeout(r,50));
    await bleSend(`S:${selectedFunction}`);
    haptic('heavy');
    log(`🔵 Selected ${FUNCTIONS[idx]}`, 'info');
  });

  // ===== Action rendering =====
  function setAction(newA){ 
    if(action===newA) return; 
    action=newA; 
    renderAction(); 
  }
  
  function renderAction(){ 
    const armed=(selectedFunction!==-1 || functionModeOn); 
    armedLabel.textContent=(action===1)?'PUMP':(action===2)?'DUMP':(armed?'ARMED':'READY'); 
    armedLabel.className = 'armed' + (action===1?' pumping':action===2?' dumping':'');
    pumpBtn.classList.toggle('active', action===1);
    dumpBtn.classList.toggle('active', action===2);
  }

  // ===== Heartbeat =====
  function startHeartbeat(which){ 
    stopHeartbeat(); 
    const funcId = functionModeOn ? 9 : selectedFunction;
    if(funcId === -1){
      log('⚠️  Cannot start heartbeat: no function selected', 'warn');
      return;
    }
    
    log(`🟢 Starting heartbeat: ${which===1?'PUMP':'DUMP'}`, 'info');
    
    bleSend(`S:${which===1?'10':'11'},F:${funcId}`);
    
    hbTimer=setInterval(()=>{ 
      if(BLE.connected){
        bleSend(`S:${which===1?'10':'11'},F:${funcId}`);
      } else {
        log('⚠️  Heartbeat stopped: BLE disconnected', 'warn');
        stopHeartbeat();
      }
    }, HEARTBEAT_MS); 
    
    log(`✅ Heartbeat running at ${1000/HEARTBEAT_MS}Hz`, 'info');
  }
  
  function stopHeartbeat(){ 
    if(hbTimer){ 
      clearInterval(hbTimer); 
      hbTimer=null; 
      log('🛑 Heartbeat stopped', 'info');
    } 
  }

  // ===== BUTTON HANDLERS (Simple pointerdown/pointerup) =====
  
  // PUMP Button
  pumpBtn.addEventListener('pointerdown', (e)=>{
    e.preventDefault();
    log('👇 PUMP button DOWN', 'info');
    if(selectedFunction!==-1 || functionModeOn){ 
      setAction(1); 
      pageStart=Date.now(); 
      startHeartbeat(1);
      haptic('medium');
    } else {
      log('⚠️  Select a function first!', 'warn');
    }
  });
  
  pumpBtn.addEventListener('pointerup', (e)=>{
    e.preventDefault();
    log('👆 PUMP button UP', 'info');
    if(action===1){ 
      stopHeartbeat(); 
      setAction(0); 
      const funcId = functionModeOn ? 9 : selectedFunction;
      if(funcId !== -1) bleSend(`S:12,F:${funcId}`);
      haptic('light');
    }
  });
  
  pumpBtn.addEventListener('pointercancel', (e)=>{
    log('❌ PUMP button CANCEL', 'warn');
    if(action===1){ 
      stopHeartbeat(); 
      setAction(0); 
    }
  });

  // DUMP Button
  dumpBtn.addEventListener('pointerdown', (e)=>{
    e.preventDefault();
    log('👇 DUMP button DOWN', 'info');
    if(selectedFunction!==-1 || functionModeOn){ 
      setAction(2); 
      pageStart=Date.now(); 
      startHeartbeat(2);
      haptic('medium');
    } else {
      log('⚠️  Select a function first!', 'warn');
    }
  });
  
  dumpBtn.addEventListener('pointerup', (e)=>{
    e.preventDefault();
    log('👆 DUMP button UP', 'info');
    if(action===2){ 
      stopHeartbeat(); 
      setAction(0); 
      const funcId = functionModeOn ? 9 : selectedFunction;
      if(funcId !== -1) bleSend(`S:12,F:${funcId}`);
      haptic('light');
    }
  });
  
  dumpBtn.addEventListener('pointercancel', (e)=>{
    log('❌ DUMP button CANCEL', 'warn');
    if(action===2){ 
      stopHeartbeat(); 
      setAction(0); 
    }
  });

  // ===== Function Mode toggle =====
  fnSwitch.addEventListener('click', async ()=>{ 
    functionModeOn=!functionModeOn; 
    fnSwitch.classList.toggle('on',functionModeOn); 
    fnSwitch.setAttribute('aria-checked', functionModeOn? 'true':'false'); 
    toggleWrap.classList.toggle('on',functionModeOn); 
    renderAction();
    
    if(functionModeOn){
      await bleSend('S:9');
      await new Promise(r=>setTimeout(r,50));
      await bleSend('S:9');
      haptic('heavy');
      log('🟢 Function mode ON', 'info');
    } else {
      await bleSend('S:12,F:9');
      haptic('light');
      log('⚫ Function mode OFF', 'info');
    }
  });

  // ===== Countdown & timer =====
  function updateTimers(resetToFive){ 
    [...fnGrid.children].forEach((el,i)=>{ 
      const t=el.querySelector('[data-role="timer"]'); 
      if(!t) return; 
      if(resetToFive || i!==selectedFunction){ 
        t.textContent='5s'; 
      } 
    }); 
  }
  
  function renderCountdown(){ 
    if(selectedFunction===-1){ 
      countEl.textContent='—'; 
      return; 
    } 
    const elapsed=Date.now()-pageStart; 
    const remainingMs=Math.max(0, FUNCTION_ACTIVE_TIME - elapsed); 
    const secs=Math.ceil(remainingMs/1000); 
    countEl.textContent=`${secs}s`; 
    
    const card=fnGrid.children[selectedFunction]; 
    if(card){ 
      const t=card.querySelector('[data-role="timer"]'); 
      if(t) t.textContent=`${secs}s`; 
    } 
    
    if(remainingMs===0){ 
      stopHeartbeat(); 
      action=0; 
      const prev=selectedFunction; 
      selectedFunction=-1; 
      renderGrid(); 
      renderAction(); 
      updateTimers(true); 
      bleSend(`S:12,F:${prev}`); 
      log('⏱️  Function timeout - auto-deselected', 'info');
    } 
  }

  // ===== Drawer toggle =====
  let drawerOpen=false; 
  const setDrawer=(open)=>{ 
    drawerOpen=open; 
    drawer.classList.toggle('open',open); 
    drawerToggle.textContent=open? '▼ Hide Log':'▲ Show Log'; 
  };
  drawerToggle.addEventListener('click',()=> setDrawer(!drawerOpen));
  
  let pressTimer=null; 
  title.addEventListener('mousedown',()=>{ pressTimer=setTimeout(()=>setDrawer(!drawerOpen),650); }); 
  title.addEventListener('mouseup',()=> clearTimeout(pressTimer)); 
  title.addEventListener('mouseleave',()=> clearTimeout(pressTimer)); 
  title.addEventListener('touchstart',()=>{ pressTimer=setTimeout(()=>setDrawer(!drawerOpen),650); }, {passive:true}); 
  title.addEventListener('touchend',()=> clearTimeout(pressTimer));

  // ===== Init =====
  (function init(){ 
    renderGrid(); 
    renderAction(); 
    setDrawer(true); // Open log by default for debugging
    setInterval(renderCountdown, 150);
    
    log('🚀 Web app initialized (BUTTON TEST)', 'info');
    log('📝 Simple pointerdown/pointerup test', 'info');
    log('🔍 If buttons work but sliders dont = slider issue', 'info');
